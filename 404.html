<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Página Não Encontrada</title>
    <link
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
      rel="stylesheet"
    />
    <link rel="shortcut icon" href="assets/favicon.png" type="image/x-icon" />
  </head>

  <body class="d-flex justify-content-center align-items-center vh-100 text-center">
    <div class="container">
      <div class="row">
        <div class="col-12">
          <img
            src="/assets/erro-404.svg"
            alt="Imagem de erro"
            class="img-fluid mb-4"
          />
          <h1 class="mb-3">Ooops, nada foi encontrado</h1>
          <p class="mb-4">A página que você tentou acessar está indisponível ou não existe.</p>
          <a href="/" class="btn btn-primary">
            <i class="fas fa-home"></i> Ir para a página inicial
          </a>
        </div>
      </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  </body>
</html>
