<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Igor Lubu</title>
    <link rel="icon" type="image/x-icon" href="./assets/favicon.png" />
    <link rel="stylesheet" href="./styles/global.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Mukta:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/nprogress/0.2.0/nprogress.min.css"
    />
  </head>
  <body>
    <div id="loading-screen">
      <img src="./assets/logo.png" alt="Logo Igor Lubu" class="loading-logo" />
      <div id="progress-bar"></div>
    </div>

    <div class="video-fundo">
      <video class="video" autoplay muted loop>
        <source src="assets/background-video.mp4" type="video/mp4" />
      </video>
    </div>

    <div id="app">
      <header>
        <div class="navegacao">
          <div class="navegacao__social">
            <a href="https://www.instagram.com/igorlubu" target="_blank"
              ><i class="fab fa-instagram"></i
            ></a>
            <a href="https://www.youtube.com/igorlubu" target="_blank"
              ><i class="fab fa-youtube"></i
            ></a>
            <a href="https://www.tiktok.com/@igorlubu" target="_blank"
              ><i class="fab fa-tiktok"></i
            ></a>
            <a href="mailto:contato@igorlubu.com.br" target="_blank"
              ><i class="fas fa-envelope"></i
            ></a>
          </div>
        </div>
      </header>

      <main>
        <div class="main__info">
          <img
            data-aos="zoom-out"
            data-aos-duration="1200"
            data-aos-easing="ease-in-out"
            src="./assets/logo.png"
            alt="Logo Igor Lubu"
          />
        </div>
      </main>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/nprogress/0.2.0/nprogress.min.js"></script>
    <script src="./index.js"></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
      AOS.init();
    </script>
  </body>
</html>
